<div *ngIf="character$ | async as character" class="swapi-player-card__wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle class="swapi-player-card__subtitle">{{
        character.result.description
      }}</mat-card-subtitle>
      <mat-card-title>{{ character.result.properties.name }}</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>

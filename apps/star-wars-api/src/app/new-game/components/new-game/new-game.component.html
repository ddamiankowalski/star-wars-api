<div class="swapi-new-game__wrapper">
  <swapi-player-card type="PLAYER"></swapi-player-card>
  <swapi-player-card type="ENEMY"></swapi-player-card>
</div>

<section *ngIf="state.isStarted" class="swapi-new-game__main-actions">
  <button id="next-round" mat-flat-button color="primary" (click)="nextRound()">
    Next round
  </button>
  <button
    id="toggle-character"
    mat-stroked-button
    color="primary"
    (click)="toggleCharacterType()"
  >
    Use {{ inactiveType }}
  </button>
  <button id="on-quit" mat-stroked-button color="primary" (click)="onQuit()">
    Quit
  </button>
</section>

<div class="swapi-new-game__wrapper">
  <swapi-player-card type="PLAYER"></swapi-player-card>
  <swapi-player-card type="ENEMY"></swapi-player-card>
</div>

<section *ngIf="isStarted" class="swapi-new-game__main-actions">
  <button mat-flat-button color="primary" (click)="nextRound()">
    Next round
  </button>
  <button mat-stroked-button color="primary">Use Spaceships</button>
  <button mat-stroked-button color="primary" (click)="onQuit()">Quit</button>
</section>

<div class="swapi-welcome-actions__message">
  <p>Are you ready for war? May the force be with you!</p>
</div>

<div class="swapi-welcome-actions__buttons">
  <button
    id="game-button"
    mat-flat-button
    color="primary"
    (click)="newGameClick()"
  >
    New Game
  </button>
  <button
    id="github-acc"
    mat-stroked-button
    color="primary"
    (click)="onGithubClick()"
  >
    See my Github
  </button>
</div>
